<main class="main">
  <div class="product__container" *ngFor="let drink of drinks">
    <div class="product__sale">Sale</div>
    <div class="product__img--wrapper">
      <div class="product__img">{{ drink.productImage }}</div>
    </div>
    <div class="product__description">
      <p class="product__name">{{ drink.productName }}</p>
      <p class="product__price">{{ drink.price }}</p>
    </div>
  </div>
</main>
